<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe2ea;
      --ink:#1f1f1f;
      --pink:#ff4d6d;
      --shadow: 0 18px 55px rgba(0,0,0,.12);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 700px at 15% 15%, var(--bg2), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, #ffeef2, transparent 58%),
        linear-gradient(135deg, #fff, var(--bg1));
      overflow:hidden;
      padding: 20px;
    }

    .wrap{
      width:min(720px, 95vw);
      display:grid;
      gap:14px;
      justify-items:center;
    }

    .title{
      text-align:center;
      color:rgba(0,0,0,.75);
      font-weight:700;
      letter-spacing:-0.02em;
    }

    .card{
      width:min(560px, 95vw);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.06);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(6px);
    }

    .envelope-area{ display:grid; place-items:center; }

    /* Envelope: CLOSED shows only envelope.
       The letter is hidden until open. */
    .envelope{
      width: min(420px, 92%);
      height: 280px;
      position:relative;
      cursor:pointer;
      user-select:none;
      transform: translateY(0);
      transition: transform .18s ease;
    }
    .envelope:hover{ transform: translateY(-2px); }

    /* base pocket */
    .pocket{
      position:absolute;
      left:0; right:0;
      bottom:0;
      height: 190px;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      overflow:hidden;
      z-index: 2;
    }

    /* pocket folds */
    .pocket:before,
    .pocket:after{
      content:"";
      position:absolute;
      top:0; bottom:0;
      width: 52%;
      background: linear-gradient(135deg, #fff, #fff5f7);
      border: 1px solid rgba(0,0,0,.06);
      pointer-events:none;
    }
    .pocket:before{
      left:-6px;
      transform: skewX(12deg);
      transform-origin:left;
      border-right:none;
    }
    .pocket:after{
      right:-6px;
      transform: skewX(-12deg);
      transform-origin:right;
      border-left:none;
    }

    /* flap */
   .flap{
  position:absolute;
  left:0; right:0;
  bottom: 150px;
  height: 170px;
  background: linear-gradient(180deg, #fff, #ffe6ed);
  clip-path: polygon(0 0, 100% 0, 50% 78%);
  border: 1px solid rgba(0,0,0,.06);
  border-bottom:none;

  /* ‚úÖ invece di rotateX, facciamo un movimento ‚Äúsafe‚Äù */
  transform: translateY(0) rotate(0deg);
  transform-origin: 50% 100%;
  transition: transform .55s ease, opacity .25s ease;

  z-index: 4;
  pointer-events:none;
}


    .seal{
  position:absolute;
  left:50%;
  bottom: 122px;
  transform: translateX(-50%);
  width: 56px; height: 56px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ff99ad, var(--pink));
  box-shadow: 0 12px 25px rgba(0,0,0,.18);
  display:grid;
  place-items:center;
  color:white;
  font-size: 22px;
  z-index: 6;
  pointer-events:none;

  /* ‚úÖ animazione fluida */
  transition: transform .55s ease, opacity .25s ease;
}

    .open .seal{
      transform: translateX(-50%) translateY(-110px) scale(0.85) rotate(-12deg);
      opacity: 0.95;
    }

    /* LETTER: hidden by default */
    .letter{
      position:absolute;
      left: 18px; right: 18px;
      bottom: 24px;
      height: 210px;
      background: #fff;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      padding: 18px 16px;
      display:grid;
      gap:10px;
      place-content:center;
      text-align:center;

      /* ‚úÖ hidden until open */
      opacity: 0;
      transform: translateY(26px);
      pointer-events:none;

      transition: opacity .25s ease, transform .55s ease;
      z-index: 3;
    }

    .q{
      font-size: 28px;
      font-weight: 850;
      letter-spacing:-0.03em;
      color: var(--ink);
      margin:0;
    }
    .sub{
      margin:0;
      color: rgba(0,0,0,.65);
      font-weight: 600;
    }

    .btn-row{
      margin-top: 8px;
      position:relative;
      height: 64px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
    }
    button{
      border:0;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
      transition: transform .12s ease, opacity .12s ease;
      user-select:none;
      position: relative;
      z-index: 2;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), #ff8fa3);
      color: #fff;
    }
    #noBtn{
  background: #1f1f1f;
  color: #fff;

  /* üî• PI√ô GRANDE DI YES */
  padding: 16px 32px;   /* prima era pi√π piccolo */
  font-size: 19px;      /* testo pi√π grande */
  font-weight: 900;
}


    .hint{
      text-align:center;
      font-size: 12px;
      opacity:.65;
      margin-top: 12px;
    }
    .tap{
      text-align:center;
      font-size: 13px;
      opacity:.7;
      margin-top: 10px;
    }

    /* OPEN STATE:
       - flap opens
       - letter appears and slides up
    */
    .open .flap{
      transform: translateY(-140px) rotate(180deg);
      opacity: 0; /* ‚úÖ sparisce quando aperta */
    }

    .open .letter{
      opacity: 1;
      transform: translateY(-55px);
      pointer-events:auto;
    }

    /* Make sure the letter never "spills" before open */
    .clip{
      overflow:hidden;
      border-radius: 16px;
    }
    .open.clip{ overflow:visible; }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Una piccola sorpresa interattiva per San Valentino üíå</div>

    <div class="card">
      <div class="envelope-area">
        <div class="envelope clip" id="envelope" aria-label="Open envelope">
          <div class="letter" id="letter">
            <p class="q">Vuoi essere il mio Valentino??</p>
            <p class="sub">Scegli con attenzione üòå</p>

            <div class="btn-row" id="btnRow">
              <button id="yesBtn" type="button">SI üíò</button>
              <button id="noBtn" type="button">NO üôÖ‚Äç‚ôÇÔ∏è</button>
            </div>
          </div>

          <div class="flap"></div>
          <div class="seal">‚ù§</div>
          <div class="pocket"></div>
        </div>

        <div class="tap">Clicca la busta per aprirla.</div>
        <div class="hint">Consiglio: dopo l‚Äôapertura, al pulsante ‚ÄúNo‚Äù piace CAMBIARE.</div>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const btnRow = document.getElementById('btnRow');

    // Open on click (anywhere on envelope except buttons)
    envelope.addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() === 'button') return;
      envelope.classList.toggle('open');
      envelope.classList.toggle('clip'); // closed=clipped, open=visible
    });

    function moveNoButton(){
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, rowRect.width - btnRect.width);

      const x = Math.random() * maxX;
      const y = (Math.random() * 18) - 9;

      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Only start "No runs away" AFTER envelope is open
    function noEscapeHandler(ev){
      if (!envelope.classList.contains('open')) return;
      ev.preventDefault();
      moveNoButton();
    }

    ['mouseenter','mouseover','pointerenter','focus','touchstart','click'].forEach(evt => {
      noBtn.addEventListener(evt, noEscapeHandler, {passive:false});
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = './yes.html';
    });
  </script>
</body>
</html>
