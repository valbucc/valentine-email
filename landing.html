  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe2ea;
      --ink:#1f1f1f;
      --pink:#ff4d6d;
      --shadow: 0 18px 55px rgba(0,0,0,.12);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 700px at 15% 15%, var(--bg2), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, #ffeef2, transparent 58%),
        linear-gradient(135deg, #fff, var(--bg1));
      overflow:hidden;
      padding: 20px;
    }

    .wrap{
      width:min(720px, 95vw);
      display:grid;
      gap:14px;
      justify-items:center;
    }

    .title{
      text-align:center;
      color:rgba(0,0,0,.75);
      font-weight:700;
      letter-spacing:-0.02em;
    }

    .card{
      width:min(560px, 95vw);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.06);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding: 22px;
      backdrop-filter: blur(6px);
    }

    .envelope-area{ display:grid; place-items:center; }

    /* Envelope: CLOSED shows only envelope.
       The letter is hidden until open. */
    .envelope{
      width: min(420px, 92%);
      height: 280px;
      position:relative;
      cursor:pointer;
      user-select:none;
      transform: translateY(0);
      transition: transform .18s ease;
    }
    .envelope:hover{ transform: translateY(-2px); }

    /* base pocket */
    .pocket{
      position:absolute;
      left:0; right:0;
      bottom:0;
      height: 190px;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      overflow:hidden;
      z-index: 2;
    }

    /* pocket folds */
    .pocket:before,
    .pocket:after{
      content:"";
      position:absolute;
      top:0; bottom:0;
      width: 52%;
      background: linear-gradient(135deg, #fff, #fff5f7);
      border: 1px solid rgba(0,0,0,.06);
      pointer-events:none;
    }
    .pocket:before{
      left:-6px;
      transform: skewX(12deg);
      transform-origin:left;
      border-right:none;
    }
    .pocket:after{
      right:-6px;
      transform: skewX(-12deg);
      transform-origin:right;
      border-left:none;
    }

    /* flap */
    .flap{
      position:absolute;
      left:0; right:0;
      bottom: 150px;
      height: 170px;
      background: linear-gradient(180deg, #fff, #ffe6ed);
      clip-path: polygon(0 0, 100% 0, 50% 78%);
      border: 1px solid rgba(0,0,0,.06);
      border-bottom:none;
      transform-origin: 50% 100%;
      transform: rotateX(0deg);
      transition: transform .55s ease;
      z-index: 4;
      pointer-events:none;
    }

    .seal{
      position:absolute;
      left:50%;
      bottom: 122px;
      transform: translateX(-50%);
      width: 56px; height: 56px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff99ad, var(--pink));
      box-shadow: 0 12px 25px rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      color:white;
      font-size: 22px;
      z-index: 5;
      pointer-events:none;
    }
