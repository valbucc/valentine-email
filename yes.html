<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Great choice!</title>
  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe2ea;
      --pink:#ff4d6d;
      --shadow: 0 18px 55px rgba(0,0,0,.12);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 700px at 15% 15%, var(--bg2), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, #ffeef2, transparent 58%),
        linear-gradient(135deg, #fff, var(--bg1));
      padding: 18px;
    }
    .card{
      width:min(720px, 96vw);
      background:rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.06);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding: 22px 18px 18px;
      text-align:center;
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 34px);
      letter-spacing:-0.03em;
      color: var(--pink);
      font-weight: 900;
    }

    .gifs{
      display:grid;
      gap: 14px;
      justify-items:center;
      margin-top: 10px;
    }

    /* âœ… Le gif entrano sempre: max-width e height auto */
    .gif{
      width: min(560px, 100%);
      height: auto;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 28px rgba(0,0,0,.10);
      display:block;
    }

    .back{
      display:inline-block;
      margin-top: 16px;
      text-decoration:none;
      font-weight: 800;
      color: #fff;
      background: #1f1f1f;
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Great choice!</h1>

    <div class="gifs">
      <img class="gif" alt="Valentine GIF 1"
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjlzdWQ2NW82b3hzamV1NjBkOHhjMDhnMm11d2c0YWk0bHdmbXVidCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/91t7c8D1HzQB2/giphy.gif">
      <img class="gif" alt="Valentine GIF 2"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHU3ZjZ3cTNlczRwZTEzZDdrbGU5cTBncnp5MWs4bGljMnk0cm5zbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qdhx91DZB1ApRE8ieK/giphy.gif">
    </div>

    <a class="back" href="./index.html">Back</a>
  </div>
</body>
</html>
